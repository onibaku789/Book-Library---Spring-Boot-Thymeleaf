<!DOCTYPE html>
<html xmlns:dt="http://java.sun.com/xml/ns/persistence/orm" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragments :: header">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"
          xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/js/jquery-1.9.1.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title th:text="${title}">Default Title</title>
</head>
<body>
<nav th:replace="fragments/fragments :: navigation">
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div>
                    <div align="center">
                        <legend>Author Lists</legend>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" dt:table="true"
                               id="myAuyhors">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Author Name</th>
                                <th>Author Surname</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="author : ${listAuthors}">
                                <td th:text="${author?.id}"></td>
                                <td th:text="${author?.name}"></td>
                                <td th:text="${author?.dateOfBirth}"></td>
                                <td>
                                    <a class="btn btn-info"
                                       th:href="@{/edit_author/?id={id}(id=${author.id})}">Edit</a>
                                    <a class="btn btn-danger"
                                       th:href="@{/delete_author/?id={id}(id=${author.id})}">Delete</a></td>

                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
