<!DOCTYPE html>
<html xmlns:dt="http://java.sun.com/xml/ns/persistence/orm" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"
          xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"/>

    <link rel="stylesheet" th:href="@{/static/css/bootstrap.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <script th:src="@{/static/js/jquery-1.9.1.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>

    <title th:text="${title}">Default Title</title>
</head>
<body>
<nav th:replace="fragments :: navigation">
</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div>
                    <div align="center">
                        <legend>Book Lists</legend>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" dt:table="true"
                               id="myBooks">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>ISBN</th>
                                <th>Book Name</th>
                                <th>Publish Year</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="book : ${listBooks}">
                                <td th:text="${book?.getId()}"></td>
                                <td th:text="${book?.ISBN}"></td>
                                <td th:text="${book?.book_name}"></td>
                                <td th:text="${book?.publish_year}"></td>

                                <td>
                                    <a class="btn btn-info"
                                       th:href="@{/edit_book/?id={id}(id=${book.id})}">Edit</a>
                                    <a class="btn btn-danger"
                                       th:href="@{/delete_book/?id={id}(id=${book.id})}">Delete</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
